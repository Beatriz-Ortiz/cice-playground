<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="icon" href="favicon.jpg" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <main>
      <!-- Add task -->
      <section class="add-list">
        <h3>Añadir tarea</h3>
        <input type="text" id="input_todo" minlength="50" placeholder="Añadir nueva tarea..." />
        <span onclick="addItem()" class="btn-add">Añadir</span>
      </section>
      <!-- ToDo list -->
      <section class="todo-list">
        <h3>ToDo List</h3>
        <ul id="my_list">
          <li id="empty_todo">&#10033 No existen tareas!!</li>
        </ul>
      </section>
      <!-- Complete task list -->
      <!-- <section class="complete-list">
        <h3>Completado</h3>
        <ul id="complete_items"></ul>
      </section> -->
    </main>
  </body>
  <script type="text/javascript" src="todo-list.js"></script>
</html>
